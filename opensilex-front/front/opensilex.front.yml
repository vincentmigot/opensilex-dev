menu:
  - id: dashboard
    label: component.menu.dashboard
    route:
      path: /users
      component: opensilex-UserView
      credentials: []
  - id: infrastructures
    label: component.menu.infrastructure
    route:
      path: /infrastructures
      component: opensilex-InfrastructureView
      credentials:
        - infrastructure-read
  - id: data
    label: component.menu.data.label
    children:
      - id: images
        label: component.menu.data.images
        route:
          path: /images
          component: phis-ImageView
          credentials: []
      - id: variables
        label: component.menu.variables
        route:
            path: /variables
            component: opensilex-VariableView
  - id: projects
    label: component.menu.projects
    icon: ik-layers
    route:
      path: /projects
      component: opensilex-ProjectView
      credentials:
        - project-read
  - id: experiments
    label: component.menu.experiments
    route:
      path: /experiments
      component: opensilex-ExperimentList
      credentials:
        - experiment-read
  - id: scientificObjects
    label: component.menu.scientificObjects
    route:
      path: /scientificObjects
      component: opensilex-ScientificObjectList
      credentials: []
  - id: equipments
    label: component.menu.equipments.label
    route:
      path: /users
      component: opensilex-UserView
      credentials: []
    children:
      - id: sensors
        label: component.menu.equipments.sensors
        route:
          path: /users
          component: opensilex-UserView
          credentials: []
      - id: actuators
        label: component.menu.equipments.actuators
        route:
          path: /users
          component: opensilex-UserView
          credentials: []
      - id: vectors
        label: component.menu.equipments.vectors
        route:
          path: /users
          component: opensilex-UserView
          credentials: []
      - id: radiometricTargets
        label: component.menu.equipments.radiometricTargets
        route:
          path: /users
          component: opensilex-UserView
          credentials: []
  - id: experimentalDesign
    label: component.menu.experimentalDesign.label
    children:
      - id: factors
        label: component.menu.experimentalDesign.factors
        route:
          path: /factors
          component: opensilex-FactorsView
          credentials:
            - factor-read
      - id: germplasm
        label: component.menu.experimentalDesign.germplasm
        icon: ik-cloud-rain
        route:
          path: /germplasm
          component: opensilex-GermplasmView
          credentials:
            - germplasm-read
  - id: security
    label: component.menu.security.label
    children:
      - id: users
        label: component.menu.security.users
        route:
          path: /users
          component: opensilex-UserView
          credentials:
            - user-read
      - id: groups
        label: component.menu.security.groups
        route:
          path: /groups
          component: opensilex-GroupView
          credentials:
            - group-read
      - id: profiles
        label: component.menu.security.profiles
        route:
          path: /profiles
          component: opensilex-ProfileView
          credentials:
            - profile-read
  - id: configuration
    label: component.menu.configuration
    children:
      - id: scientificObjectTypes
        label: component.menu.scientificObjectTypes 
        route:
          path: /scientific-object-types
          component: opensilex-ScientificObjectTypes
      - id: scientificObjectProperties
        label: component.menu.scientificObjectProperties 
        route:
          path: /scientific-object-properties
          component: opensilex-ScientificObjectProperties          
routes:
  - path: /experiment/details/:uri
    component: opensilex-ExperimentView
    credentials:
      - experiment-read
  - path: /experiment/scientific-objects/:uri
    component: opensilex-ExperimentView
    credentials:
      - experiment-read
  - path: /VariableCreate
    component: opensilex-VariableCreate
    credentials: []
  - path: /variable/:uri
    component: opensilex-VariableDetails
    credentials:
      - variable-read
  - path: /factor/details/:uri
    component: opensilex-FactorView
    credentials: []
  - path: /germplasm/create
    component: opensilex-GermplasmCreate
    credentials: []
  - path: /germplasm/:uri
    component: opensilex-GermplasmDetails
    credentials: []
  - path: /factor/create
    component: opensilex-FactorForm
    credentials:
      - factor-modification
